{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Course Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <style>
        /* Global Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .course-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 2rem;
        }

        /* Header Section */
        .header-section {
            background-color: #343a40;
            color: white;
            padding: 40px 0;
        }

        .header-section h1 {
            font-size: 2.5rem;
        }

        /* Course Description */
        .course-description {
            margin-bottom: 30px;
        }

        .course-description h2 {
            font-size: 1.8rem;
            color: #007bff;
        }

        .course-description p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        /* Table Styles */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            padding: 12px;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #343a40;
            color: white;
        }

        .table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table tr:hover {
            background-color: #f2f2f2;
        }

        .table-responsive {
            overflow-x: auto;
        }

        /* Button Styling */
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        /* Mobile Responsiveness */
        @media (max-width: 767px) {
            .course-title {
                font-size: 1.5rem;
            }

            .table th, .table td {
                font-size: 0.9rem;
            }

            .back-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Full-width header section -->
    <div class="header-section">
        <div class="container">
            <h1>Course Details: {{ course.title }}</h1>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="container mt-4">
        <!-- Course Description -->
        <div class="course-description">
            <h2>Description</h2>
            <p>{{ course.description }}</p>
        </div>

        <!-- Lessons Table -->
        <h2>Lessons</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Lesson Title</th>
                        <th>Lesson Content</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lesson in lessons %}
                    <tr>
                        <td>{{ lesson.title }}</td>
                        <td>{{ lesson.content }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Back Button -->
        <div class="text-center">
            <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
