{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <title>Course List</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333 !important; /* Dark background */
            padding: 12px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1rem;
            margin-right: 20px;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #f4c542 !important;
        }

        /* Centered Container */
        .container {
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
        }

        /* Responsive Table */
        .table-container {
            width: 100%;
            overflow-x: auto; /* Scrolls horizontally on smaller screens */
            display: flex;
            justify-content: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background-color: #333;
            color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        tbody tr:hover {
            background-color: #f2f2f2;
        }

        /* Image Styling */
        img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        /* Button Styling */
        .btn-custom {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Center headings */
        h1, h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Mobile Friendly Navbar */
        @media (max-width: 991px) {
            .navbar {
                padding: 10px;
            }

            .navbar-nav {
                flex-direction: column;
                width: 100%;
                align-items: flex-start;
            }

            .navbar-nav .nav-item {
                margin-right: 0;
                margin-bottom: 5px;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            .btn-custom {
                padding: 5px 10px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <!-- Full-Width Navbar (Left-aligned content) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Edulearn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Centered Content -->
    <div class="container">
        <h1>Welcome to Edulearn</h1>
        <h2>Available Courses</h2>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Duration</th>
                        <th>Thumbnail</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                {% for t in allCourses %}
                    <tr>
                        <td>{{ t.id }}</td>
                        <td>{{ t.title }}</td>
                        <td>{{ t.description }}</td>
                        <td>{{ t.duration }}</td>
                        <td>
                            <img src="{{ t.thumbnail.url }}" alt="Course Image">
                        </td>
                        <td>
                            <a href="{{ t.id }}/" class="btn-custom">View</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
